
<form #f = "ngForm" (ngSubmit)="sendForm()" >

    <div class="form-group">
        <label for="fullname">fullname</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your fullname" name="fullname" [(ngModel)]="model.fullname" #name="ngModel" />
    </div>

    <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" id="email" placeholder="Enter your email" name="email" [(ngModel)]="model.email" required/>
    </div>

    <div class="form-group">
        <label for="phone_number">phone number</label>
        <input type="text" class="form-control" id="phone_number" placeholder="Enter your phone_number" name="phone_number" [(ngModel)]="model.phone_number"/>
    </div>

    <div class="form-group">
        <label for="name_preacher">preacher name</label>
        <input type="text" class="form-control" id="name_preacher" placeholder="Enter the preacher you are looking for" name="name_preacher" [(ngModel)]="model.name_preacher"/>
    </div>
    
    <div class="form-group">
        <label for="event_name">event name</label>
        <input type="text" class="form-control" id="event_name" placeholder="Enter the event" name="event_name" [(ngModel)]="model.event_name"/>
    </div>

    <div class="form-group">
        <label for="event_date">event date</label>
        <input type="text" class="form-control" id="event_date" placeholder="yyyy-mm-dd" name="event_date" [(ngModel)]="model.event_date"/>
    </div>


    <div class="form-group">
        <label for="disk_type">disk type</label>
        <input type="text" class="form-control" id="disk_type" placeholder="Do you want a DVD or CD" name="disk_type" [(ngModel)]="model.disk_type"/>
    </div>
    
    <button type="submit" class="btn btn-info">Submit</button>

</form>
